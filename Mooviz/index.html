<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json" />
    <link
          rel="icon"
          href="icon.png"
          type="image/png"
          sizes="512x512"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"></link>
<!--    <link rel="stylesheet" type="text/css" href="codemirror.css"></link>-->
    
    <style>
        :root {
            background-color: rgba(15%, 8%, 8%, 1);
        }
    
        body {
            margin: 0;
            width:  100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #script-tray {
            height: max(calc(100vh - min(100vw, 100vh)), 300px);
            max-height: 2.5em;
            
            position: absolute;
            width: calc(100vw - min(100vw, 100vh));
            z-index: 3;
            
            margin: 0px;
            padding: 10px;
            
            background-color: #000000dd;
            box-sizing: border-box;
                
            transition: max-height .15s;
        }
        
        #script-tray-header {
            height: 2.5em;
            width: fit-content;
            max-width: 100%;
            max-height: 100vw;
            overflow-x: auto;
        	scrollbar-width: thin;
        	scrollbar-color: #ffffff #00000000;
            white-space: nowrap;
        }
        
        #script-tray-body {
            height: calc(100% - 2.5em);
        }
        
        #script-tray-expand-button {
            background-color: #33333388;
            border-color: #33333388;
            color: white;
        }
        
        #script-error {
            color: white;
            white-space: nowrap;
        }
        
        #compile-button {
            // position: absolute;
            // top: 10px;
            // right: calc(100vw - min(100vw, 100vh) + 10px);
            background-color: #33333388;
            border-color: #33333388;
            color: white;
        }
        
        #Mooviz {
            width:  min(100vw, 100vh);
            height: min(100vw, 100vh);
        }
        
        @media screen and ((width < 60em) or (aspect-ratio < 16/10))  {
            #script-tray {
                bottom: 0px;
                width: 100vw;
            }
            
            #Mooviz {
                width:  100vw;
            }
        }
        
        @media screen and not ((width < 60em) or (aspect-ratio < 16/10)) {
            #script-tray {
                top: 0px;
                right: 0px;
                height: 100vh;
                max-height: none;
            }
            
        }
        
        /* CodeMirror Style Overrides */
        
        .CodeMirror {
            background-color: #33333388;
            border-radius: 5px;
            // height: calc(100% - 3em);
            height: 100%;
        }
        
        .CodeMirror-scroll ::-moz-selection { /* Code for Firefox */
          color:      rgba(0,0,0,1);
          background: rgba(0,0,0,1);
        }
        
        .CodeMirror-scroll ::selection {
          color:      rgba(0,0,0,1);
          background: rgba(0,0,0,1);
        }
        
        .CodeMirror-gutters {
            background-color: #333333;
        }
        
        .CodeMirror-scroll {
            color: white;
        }
        
        .CodeMirror-scroll, .CodeMirror-vscrollbar, .CodeMirror-hscrollbar {
        	scrollbar-width: thin;
        	scrollbar-color: #ffffff #333333;
        }
        
        .CodeMirror-cursor {
            border-left: 1px solid #fff;
        }
        
        .CodeMirror-selected {
            background-color: #000000ff;
        }
    </style>
</head>

<body>
    <div id="script-tray">
        <div id="script-tray-header">
            <button type="button" id="script-tray-expand-button" onclick="
                let st = document.getElementById('script-tray');
                if (st.style.maxHeight != 'none') {
                    st.style.maxHeight = 'none';
                } else {
                    st.style.maxHeight = '2.5em';
                }
            ">Show Source</button>
            <button type="button" id="compile-button" onclick="
                document.getElementById('script-error').innerHTML = '';
                jai_exports.compile_script(); 
            ">Compile</button>
            <label for="compile-button" id="script-error"></p>
        </div>
        <div id="script-tray-body">
            <textarea id="script-source" spellcheck="false" name="script-source">placeholder text</textarea>
        </div>
    </div>
<!-- If viewport width < 100em then place script text on bottom or if aspect ratio < 1:1 -->
    <script>
    var editor = CodeMirror.fromTextArea(document.getElementById('script-source'), {
        lineNumbers: true,
        mode: 'text/python',
        matchBrackets: true,
    });
    </script>
    
    <script src="runtime.js"></script>
</body>

</html>
